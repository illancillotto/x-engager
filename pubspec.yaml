name: x_engager
description: A Flutter app for X (Twitter) engagement with LLM-powered content generation
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.4.9

  # Navigation
  go_router: ^13.0.0

  # HTTP Client
  dio: ^5.4.0

  # Environment Variables
  flutter_dotenv: ^5.1.0

  # Sharing & URL Launching
  share_plus: ^7.2.1
  url_launcher: ^6.2.2

  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.1

  # Charts
  fl_chart: ^0.66.0

  # Date formatting
  intl: ^0.18.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.4.7
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true
  assets:
    - lib/data/prompts.json
